<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=none">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" crossorigin="">
  <link rel="stylesheet" href="styles.css">
  <title>task List</title>
</head>

<body>
  <!-- CONTAINER -->
  <div class="container">
    <div class="task-list-container">
    
      <!-- TASK HEADER-->
      <div class="task-header">

        <!-- LEFT SIDE OF TASK HEADER -->
        <div class="left-header">
          <div class="date-container">
            <div class="date" id="date"></div>
          </div>
          <div class="monthAndYear-container">
            <div class="month" id="month"></div>
            <div class="year" id="year"></div>
          </div>
        </div>

        <!-- RIGHT SIDE OF TASK HEADER -->
        <div class="right-header">
          <div class="day" id="day"></div>
        </div>
      </div>

        <!-- TASK GRID -->
      <div class="js-task-list task-grid"></div>

      <!-- VISIBLE ADD BUTTON -->
      <div class="add-btn-container">
        <button class="js-add-btn add-task-btn">+</button>
      </div>

      <!-- APPEARS AFTER JS-add-BTN IS CLICKED -->
      <!-- TASK INPUT CONTAINER -->
      <div class="task-input-container" style="display:none;">
        <input type="text" class="js-task-input task-input" placeholder="Enter a new task"
          onkeydown="addTaskKeydown(event)">
        <button class="js-add-task-btn input-btn">+</button>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
  <script src="scripts/dateGenerator.js"></script>
  <script src="scripts/dragDrop.js"></script>
</body>
